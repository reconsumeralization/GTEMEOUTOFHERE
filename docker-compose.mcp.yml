services:
  mcp-backend:
    build:
      context: .
      dockerfile: Dockerfile.mcp.backend
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: python app.py

  mcp-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.mcp.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: npm run dev -- --host --port 5173

