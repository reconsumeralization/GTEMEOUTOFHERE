<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COSURVIVAL Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f172a">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --danger: #f87171;
      --success: #34d399;
      --warning: #fbbf24;
      --info: #93c5fd;
      --radius: 12px;
      --shadow: 0 18px 40px rgba(0,0,0,0.24);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(34,211,238,0.08), transparent 30%), radial-gradient(circle at 80% 0%, rgba(52,211,153,0.08), transparent 25%), var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    header {
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
      background: rgba(17,24,39,0.9);
      position: sticky;
      top: 0;
      z-index: 2;
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0; font-size: 20px; letter-spacing: 0.5px; }
    h2 { margin: 0 0 6px; font-size: 18px; letter-spacing: 0.25px; }
    p { margin: 0 0 10px; }
    nav {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--text);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.04);
      transition: background 0.2s ease, color 0.2s ease;
    }
    nav a:hover { background: rgba(34,211,238,0.12); color: #ecfeff; }
    main { padding: 24px; max-width: 1100px; margin: 0 auto; }
    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: var(--radius);
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: var(--shadow);
    }
    .muted { color: var(--muted); }
    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    .kpi {
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, rgba(34,211,238,0.16), rgba(17,24,39,0.9));
      border: 1px solid rgba(255,255,255,0.04);
    }
    .kpi strong { display: block; font-size: 24px; margin-bottom: 4px; }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label { display: flex; flex-direction: column; gap: 6px; font-weight: 600; }
    input, select, button {
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      padding: 10px;
      font-size: 14px;
    }
    button {
      cursor: pointer;
      border: none;
      background: linear-gradient(90deg, #22d3ee, #34d399);
      color: #0b1220;
      font-weight: 700;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 24px rgba(34,211,238,0.25); }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.08); text-align: left; }
    th { color: var(--muted); font-weight: 600; }
    code, pre { font-family: "SFMono-Regular", Menlo, Consolas, monospace; }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      font-size: 12px;
      color: var(--muted);
    }
    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(34,211,238,0.14);
      color: #ecfeff;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.3px;
    }
    .callout {
      border-radius: var(--radius);
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      margin: 12px 0;
    }
    .callout.info { border-color: rgba(147,197,253,0.5); background: rgba(147,197,253,0.07); }
    .callout.warn { border-color: rgba(251,191,36,0.5); background: rgba(251,191,36,0.07); }
    .callout.danger { border-color: rgba(248,113,113,0.5); background: rgba(248,113,113,0.07); }
    .two-col {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 12px;
      align-items: start;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing: 0.25px;
    }
    .divider {
      height: 1px;
      background: rgba(255,255,255,0.06);
      margin: 12px 0;
      border: none;
    }
    footer {
      padding: 16px 24px 24px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>COSURVIVAL Dashboard Shell</h1>
    <nav>
      <a href="{{ url_for('index') }}">Overview</a>
      <a href="{{ url_for('tribe') }}">Tribe</a>
      <a href="{{ url_for('teacher') }}">Teacher</a>
      <a href="{{ url_for('recon') }}">Recon</a>
      <a href="{{ url_for('query') }}">Query Lab</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    Governance-first: aggregated insights only. AI suggestions are advisoryâ€”humans decide. Download pipeline artifacts from the output directory produced by <code>pipeline.py</code>.
  </footer>
</body>
</html>
